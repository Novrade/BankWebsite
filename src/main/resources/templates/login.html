<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
    <div align="center">
    <h1 id="title">Welcome to the Bank of Money</h1>
        <br>
        <br>
        <div align="center">
            <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
                <div th:if="${param.error}">
                    <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
                </div>
                <table>
                    <tr>
                        <td>Login: </td>
                        <td><input type="text" name="login" required /></td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td><input type="password" name="password" required /></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Login" /></td>
                    </tr>
                </table>
            </form>
        </div>
        <br>
    <a th:href="@{/registration_form}">Click here to register </a>
    </div>
</body>
</html>
